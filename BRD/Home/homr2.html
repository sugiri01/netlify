<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .bg-navy { background-color: #1e2b3c; }
        .bg-light-blue { background-color: #f0f8ff; }
    </style>
</head>
<body class="h-screen bg-gray-100">
    <div class="flex h-full">
        <!-- Sidebar -->
        <div class="bg-navy w-64 p-4 text-white flex flex-col">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-xl font-bold">frontal</h1>
                <span class="text-sm">Free trial: 14 days left</span>
            </div>
            <button class="bg-blue-500 text-white py-2 px-4 rounded mb-6">Upgrade</button>
            <input type="text" placeholder="Search..." class="bg-gray-700 text-white p-2 rounded mb-4">
            <nav class="flex-grow">
                <ul>
                    <li class="mb-2">My work</li>
                    <li class="mb-2">
                        Teams
                        <ul class="ml-4 mt-1">
                            <li>IT / Software Development</li>
                            <li>Team 1</li>
                        </ul>
                    </li>
                    <li class="mb-2">
                        Projects
                        <ul class="ml-4 mt-1">
                            <li class="bg-blue-800 p-1 rounded">TesT</li>
                        </ul>
                    </li>
                </ul>
            </nav>
            <button class="mt-auto text-blue-300">Invite people</button>
        </div>

        <!-- Main Content Area -->
        <div class="flex-1 flex flex-col bg-white p-6">
            <!-- Header -->
            <div class="flex justify-between items-center mb-4">
                <button class="bg-blue-500 text-white py-2 px-4 rounded">+ Add new</button>
                <div class="flex">
                    <button class="mr-2 text-gray-500">Table view</button>
                    <button class="text-gray-500">Kanban board</button>
                </div>
            </div>

            <!-- Task List -->
            <div class="bg-light-blue rounded-lg shadow p-4">
                <h2 class="font-bold mb-4">Active tasks 10</h2>
                <table class="w-full">
                    <thead>
                        <tr class="text-left text-gray-500">
                            <th>Task</th>
                            <th>Status</th>
                            <th>Type</th>
                            <th>Due date</th>
                            <th>Create in</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="border-b border-gray-200">
                            <td class="py-2">Watch a short demo video</td>
                            <td class="text-green-500">New task</td>
                            <td class="text-yellow-500">Financial</td>
                            <td></td>
                            <td>IT / Software Development</td>
                        </tr>
                        <!-- Add more rows as needed -->
                    </tbody>
                </table>
                <button class="text-blue-500 mt-4">+ Add task</button>
            </div>

            <!-- Completed tasks section -->
            <div class="mt-6">
                <h3 class="font-semibold mb-4">Completed tasks</h3>
                <p>No completed tasks yet</p>
            </div>
        </div>
    </div>
</body>
</html>
