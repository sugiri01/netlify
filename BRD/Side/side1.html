<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Details Sliding Screen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .slide-in {
            transform: translateX(100%);
            transition: transform 0.3s ease-in-out;
        }
        .slide-in-active {
            transform: translateX(0);
        }
        .bg-navy {
            background-color: #1e2b3c;
        }
        .custom-shadow {
            box-shadow: -2px 0 10px rgba(0, 0, 0, 0.1);
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body class="bg-gray-100 h-screen flex">

    <!-- Left Sidebar -->
    <div class="bg-navy w-64 p-4 text-white">
        <!-- Left sidebar content (unchanged) -->
    </div>

    <!-- Main Content -->
    <div class="flex-1 flex">
        <!-- Tools Sidebar -->
        <div class="w-48 bg-white border-r p-4">
            <!-- Tools sidebar content (unchanged) -->
        </div>

        <!-- Task List -->
        <div class="flex-1 p-4">
            <!-- Task list content (unchanged) -->
        </div>
    </div>

    <!-- Sliding Panel -->
    <div id="taskDetails" class="slide-in fixed top-0 right-0 w-1/3 h-full bg-white custom-shadow border-l border-gray-300 overflow-y-auto">
        <div class="p-6">
            <div class="flex justify-between items-center pb-4">
                <h2 class="text-2xl font-semibold">task 1</h2>
                <button id="closeButton" class="text-gray-600 text-xl">&times;</button>
            </div>

            <div class="mt-6">
                <div class="flex justify-between py-2">
                    <span class="text-gray-500">Status</span>
                    <div class="dropdown">
                        <span class="font-semibold text-black">In Progress</span>
                        <div class="dropdown-content">
                            <div class="p-2 hover:bg-gray-200">New task</div>
                            <div class="p-2 hover:bg-gray-200">Scheduled</div>
                            <div class="p-2 hover:bg-gray-200">In Progress</div>
                            <div class="p-2 hover:bg-gray-200">Completed</div>
                        </div>
                    </div>
                </div>

                <div class="flex justify-between py-2">
                    <span class="text-gray-500">Type</span>
                    <div class="dropdown">
                        <span class="font-semibold text-black">Operational</span>
                        <div class="dropdown-content">
                            <div class="p-2 hover:bg-gray-200">Operational</div>
                            <div class="p-2 hover:bg-gray-200">Technical</div>
                            <div class="p-2 hover:bg-gray-200">Strategic</div>
                            <div class="p-2 hover:bg-gray-200">Hiring</div>
                            <div class="p-2 hover:bg-gray-200">Financial</div>
                            <div class="p-2 hover:bg-gray-200">Edit types</div>
                        </div>
                    </div>
                </div>

                <div class="flex justify-between py-2">
                    <span class="text-gray-500">Due date</span>
                    <div class="dropdown">
                        <span class="font-semibold text-black">No due date</span>
                        <div class="dropdown-content">
                            <div class="p-2">
                                <!-- Calendar dropdown content -->
                                <div class="bg-white p-2 rounded shadow">
                                    <div class="flex justify-between mb-2">
                                        <span>September 2024</span>
                                        <div>
                                            <button class="px-2">&lt;</button>
                                            <button class="px-2">&gt;</button>
                                        </div>
                                    </div>
                                    <table class="w-full">
                                        <thead>
                                            <tr>
                                                <th>S</th><th>M</th><th>T</th><th>W</th><th>T</th><th>F</th><th>S</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <!-- Calendar days would go here -->
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <div class="p-2 hover:bg-gray-200">No due date</div>
                        </div>
                    </div>
                </div>

                <div class="flex justify-between py-2">
                    <span class="text-gray-500">Responsible</span>
                    <div class="dropdown">
                        <span class="font-semibold text-black">Nobody</span>
                        <div class="dropdown-content">
                            <div class="p-2">
                                <input type="text" placeholder="Search by name or email" class="w-full p-1 border rounded">
                            </div>
                            <div class="p-2 hover:bg-gray-200">Nobody</div>
                            <div class="p-2 hover:bg-gray-200 flex items-center">
                                <img src="/api/placeholder/24/24" alt="Sudhir Giri" class="w-6 h-6 rounded-full mr-2">
                                <span>sudhir giri</span>
                                <span class="ml-2 text-xs text-gray-500">Me</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="flex justify-between py-2">
                    <span class="text-gray-500">Reporter</span>
                    <div class="flex items-center">
                        <img src="/api/placeholder/24/24" alt="Reporter" class="w-6 h-6 rounded-full mr-2">
                        <span class="font-semibold text-black">sudhir giri</span>
                    </div>
                </div>
            </div>

            <!-- Rest of the content (unchanged) -->

        </div>
    </div>

    <script>
        const taskButton = document.getElementById('taskButton');
        const taskDetails = document.getElementById('taskDetails');
        const closeButton = document.getElementById('closeButton');

        taskButton.addEventListener('click', () => {
            taskDetails.classList.add('slide-in-active');
        });

        closeButton.addEventListener('click', () => {
            taskDetails.classList.remove('slide-in-active');
        });
    </script>

</body>
</html>
